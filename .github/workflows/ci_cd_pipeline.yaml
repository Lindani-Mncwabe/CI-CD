name: Python Code Quality and Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 black mypy pytest slack-sdk

    - name: Run tests
      run: |
        pytest tests/

    - name: Run quality checks
      run: |
        flake8 calc/ tests/ knowledge-share/ --count --show-source --statistics --exclude=.git,__pycache__
        black --check calc/ tests/ knowledge-share/ --exclude='/(\.git|__pycache__)/'
        mypy calc/ tests/ knowledge-share/ --ignore-missing-imports --exclude '/(\.git|__pycache__)/'

  deploy-knowledge-share:
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install slack-sdk

    - name: Add Slack secrets to environment
      run: |
        echo "SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}" >> $GITHUB_ENV
        echo "SLACK_CHANNEL_KNOWLEDGE_SHARE=${{ secrets.SLACK_CHANNEL_KNOWLEDGE_SHARE }}" >> $GITHUB_ENV

    - name: Run knowledge share reminder
      run: |
        python knowledge-share/pipeline.py
